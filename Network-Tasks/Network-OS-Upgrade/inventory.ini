[cisco_routers]
router1 ansible_host=10.115.114.1  # Replace with your router IP

[cisco_routers:vars]
ansible_connection=network_cli
ansible_network_os=ios
ansible_user=admin  # Replace with your actual username
ansible_password=admin_password  # Replace with your actual password
ansible_become=yes
ansible_become_method=enable
ansible_become_password=enable_password  # Replace with your enable password